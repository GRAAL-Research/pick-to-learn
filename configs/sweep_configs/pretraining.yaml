name: sweep
method: grid
metric:
  goal: minimize
  name: validation_loss
  
parameters:
  # pretraining details
  prior_size:
    value: 0.2
  pretraining_epochs:
    values: [50, 100]
  pretraining_lr:
    values: [1e-3, 1e-4]

  # training details
  model_type:
    values : ["cnn"]
  dropout_probability:
    values: [0.1, 0.2]

  # optimizer
  optimizer:
    values: ["SGD", "Adam"]
  training_lr:
    values: [1e-3, 1e-4]
  momentum:
    value: 0.95
  nesterov:
    value: True

  # p2l params
  max_compression_size:
    value: 1000
  data_groupsize: 
    value: 1
  patience:
    values: [3, 5] 